<link rel="import" href="./section.html">
<link rel="import" href="../enemies/asteroid.html">
<script>
    class SectionAsteroidSingle extends Section {
        constructor(scene, opts) {
            super(scene, opts, 500);
            this.elements = [
                new Asteroid(scene, this.chance.random() * scene.width, 0, { seed: String(this.chance.random()), size: this.chance.random() * 150 + 20 })
            ];
        }

        static get type() {
            return 'asteroid-single';
        }
    }
</script>
