<link rel="import" href="./section.html">
<link rel="import" href="../entities/collectable.html">
<link rel="import" href="../util/likelihood.html">
<script>
    const ITEMS_INDEX = [
        { likelihood: 4, id: 'teleport' },
        { likelihood: 1, id: 'shield' }
    ];

    class SectionCollectable extends Section {
        constructor (scene, opts) {
            super(scene, opts, 50);

            let id = pickByLikelihood(ITEMS_INDEX, 'id', this.chance);

            this.elements = [
                new Collectable(scene, this.chance.random() * scene.width, 0, id)
            ];
        }

        static get type () {
            return 'collectable';
        }
    }
</script>
