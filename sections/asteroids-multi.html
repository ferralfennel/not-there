<link rel="import" href="../enemies/asteroid.html">
<script>
    class SectionAsteroidsMulti extends Section {
        constructor(scene, opts) {
            super(scene, opts, 500);
            this.dir = Math.random() > .5 ? 1 : -1
            this.speed = Math.random()

            this.elements = [];

            for (let i = 0; i < Math.random() * 7 + 1; i++) {
                this.elements.push(new Asteroid(scene, Math.random() * scene.width, 0, { size: Math.random() * 100 + 40 }));
            }
        }
    }
</script>
