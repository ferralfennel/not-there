<link rel="import" href="./section.html">
<link rel="import" href="../enemies/asteroid.html">
<script>
    class SectionAsteroidsMulti extends Section {
        constructor(scene, opts) {
            super(scene, opts, 500);
            this.dir = this.chance.random() > .5 ? 1 : -1
            this.speed = this.chance.random()

            this.elements = [];

            for (let i = 0; i < this.chance.random() * 7 + 1; i++) {
                this.elements.push(new Asteroid(scene, this.chance.random() * scene.width, 0, { seed: String(this.chance.random()), size: this.chance.random() * 100 + 40 }));
            }
        }

        static get type() {
            return 'asteroid-multi';
        }
    }
</script>
