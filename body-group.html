<script>
    class BodyGroup {
        constructor(bodies=[]) {
            this.bodies = bodies;
            this.x = 0;
            this.y = 0;
        }

        addBody (body) {
            this.bodies.push(body);
        }

        set x (x) {
            let diff = x - (this._x || 0);
            this._x = x;
            this.bodies.forEach(body => body.x += diff);
        }

        set y (y) {
            let diff = y - (this._y || 0);
            this._y = y;
            this.bodies.forEach(body => body.y += diff);
        }

        get x () {
            return this._x;
        }

        get y () {
            return this._y;
        }

    }
</script>
