<script>
    class MouseManager {
        constructor () {

        }
        grab (parent) {
            this.parent = parent;
        }

        onDown (cb) {
            this.parent.addEventListener('mousedown', (e) => {
                cb({ x: e.x * 2, y: e.y * 2 });
            });
        }
    }

    window.Mouse = new MouseManager();
</script>
