<link rel="import" href="./rendered-element.html">
<script>
    class Enemy extends RenderedElement {
        constructor(scene, id, x, y) {
            super(scene.ctx, { x, y });
            scene.addElement(this);
            this.world = scene.world;
            this.world.add('enemy-' + id, this.x, this.y, 7);
            this.velY = 0;
            this.velX = 0;
            this.accel = 0.01;
            this.friction = 0.05;
            this.id = id;
        }

        update (dt) {
            this.y += this.velY * dt;
            this.x += this.velX * dt;
            this.world.move('enemy-' + this.id, this.x, this.y);
        }

        render () {
            super.render();
            this.ctx.fillStyle = 'red';
            this.ctx.beginPath();
            this.ctx.arc(0, 0, 7, 0, 2 * Math.PI);
            this.ctx.fill();
            this.ctx.closePath();
            super.afterRender();
        }

        dispose () {
            this.scene.removeElement(this);
        }
    }
</script>
