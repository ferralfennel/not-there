<link rel="import" href="./entity.html">
<script>
    class Player extends Entity {
        constructor(scene, opts) {
            super(scene.ctx, opts);
            scene.addElement(this);
            this.world = scene.world;
            this.body = this.world.add('player', this.x, this.y, 10);
            this.velY = 0;
            this.velX = 0;
            this.accel = 0.02;
            this.friction = 0.1;
        }

        update (dt) {
            let moving = false;

            if (Keyboard.isDown(37)) {
                this.velX = Math.max(this.velX - this.accel, -2);
                moving = true;
            } else if (Keyboard.isDown(39)) {
                this.velX = Math.min(this.velX + this.accel, 2);
                moving = true;
            }

            if (!moving) {
                if (this.velX < 0) {
                    this.velX = Math.min(this.velX + this.friction, 0);
                }
                if (this.velX > 0) {
                    this.velX = Math.max(this.velX - this.friction, 0);
                }
            }

            this.move(this.velX * dt);
        }

        render () {
            super.render();
            this.ctx.fillStyle = 'white';
            this.ctx.beginPath();
            this.ctx.arc(0, 0, 10, 0, 2 * Math.PI);
            this.ctx.fill();
            this.ctx.closePath();
            if (this.d) {
                this.ctx.strokeStyle = 'green';
                this.ctx.beginPath();
                this.ctx.moveTo(0, 0);
                this.ctx.lineTo(this.d.x, this.d.y);
                this.ctx.closePath();
                this.ctx.stroke();
            }
            super.afterRender();
        }

        dispose () {
            this.scene.removeElement(this);
        }
    }
</script>
