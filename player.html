<link rel="import" href="./particle-generator.html">
<script>

    const HIT_DELAY = 700;
    const LIGHT_CHANGE_SPEED = .05;
    const MIN_LIGHT = .2;
    const TILT_SPEED = .01;
    const MAX_TILT = .2;
    const ROMBOID_BASE_SIZE = 10;
    const ROMBOID_SPACING = 8;
    const WING_SPACING = 4;

    class Player extends Entity {
        constructor(scene, opts) {
            super(scene.ctx, opts);
            scene.addElement(this);
            this.world = scene.world;
            this.body = this.world.add('player', {
              type: 'circle',
              x: this.x,
              y: this.y,
              r: 30
            });
            this.a = 0;
            this.velY = 0;
            this.velX = 0;
            this.accel = 0.08;
            this.friction = 0.08;
            this.particleGenerator = new ParticleGenerator({
                decay: 0.1,
                maxSize: 5,
                scale: 5,
                gravity: 0.1,
                dataGenerator: () => {
                    return {
                        color: Math.random() < 0.5 ? 'white' : 'rgba(121, 246, 221, 1)'
                    };
                }
            });
            this.life = 3;
            this.xHistory = [0, 0];
            this.tailParticles = new ParticleGenerator({
                decay: 0.01,
                maxSize: 3,
                scale: 2,
                gravity: 0.8,
                number: 10,
                initialVel: 0.1,
                y: this.body.r + 25
            });

            if (!Socket.isDriver) {
                Socket.on('player-hit', (e) => {
                    this.hit(e.hit);
                });
            }
        }

        update (dt) {
            let moving = false,
                now = Date.now();

            if (!this.dead) {
                if (Keyboard.isDown(37)) {
                    this.velX = Math.max(this.velX - this.accel, -2);
                    moving = true;
                } else if (Keyboard.isDown(39)) {
                    this.velX = Math.min(this.velX + this.accel, 2);
                    moving = true;
                }
            }

            if (!moving) {
                if (this.velX < 0) {
                    this.velX = Math.min(this.velX + this.friction, 0);
                }
                if (this.velX > 0) {
                    this.velX = Math.max(this.velX - this.friction, 0);
                }
            }

            if (this.dead) {
                this.particleGenerator.tick(dt);
            } else {
                if (this.hitDelay && now - this.hitDelay > HIT_DELAY) {
                    this.hitDelay = null;
                }
                if (!this.hitDelay) {
                    this.tailParticles.generate(dt);
                }
                this.tailParticles.tick(dt);
                this.move(this.velX * dt);
            }

            Logger.log(this.velX);

        }

        move (x, y) {
            this.xHistory.push(x);
            this.xHistory.shift();
            super.move(x, y);
        }

        render () {
            let r = this.body.r
            let s = WING_SPACING;

            super.render();

            if (!this.dead) {
                if (this.hitDelay) {
                    this.ctx.globalAlpha = Math.random() < 0.5 ? 0.6 : 0.8;
                }
                this.ctx.fillStyle = 'white';
                this.ctx.strokeStyle = 'white';
                this.ctx.fillStyle = '#fff';

                // Main Body
                this.ctx.save();
                this.ctx.scale(1 - Math.abs(this.velX) * 0.3 , 1);
                this.ctx.beginPath();
                this.ctx.moveTo(0, -r);
                this.ctx.lineTo(-r / 2, -r / 2);
                this.ctx.lineTo(-r / 2, r / 2);
                this.ctx.lineTo(0, 0);
                this.ctx.lineTo(r / 2, r / 2);
                this.ctx.lineTo(r / 2, -r / 2);
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.restore();

                let lastMove = this.xHistory[this.xHistory.length - 1] || 0;
                let dir = 0;

                if (lastMove > 0) {
                    dir = -1;
                    this.a += TILT_SPEED;
                } else if (lastMove < 0){
                    dir = 1;
                    this.a -= TILT_SPEED;
                } else {
                    if (this.a < 0) {
                        this.a += TILT_SPEED;
                    } else if (this.a > 0){
                        this.a -= TILT_SPEED;
                    }
                }

                if (this.a > MAX_TILT) {
                    this.a = MAX_TILT;
                } else if (this.a < -MAX_TILT) {
                    this.a = -MAX_TILT;
                }

                if (dir === 0) {
                    this.alphaLeft = (this.alphaLeft || MIN_LIGHT) - LIGHT_CHANGE_SPEED;
                    this.alphaRight = (this.alphaRight || MIN_LIGHT) - LIGHT_CHANGE_SPEED;
                } else {
                    this.alphaLeft = (this.alphaLeft || MIN_LIGHT) + LIGHT_CHANGE_SPEED * dir;
                    this.alphaRight = (this.alphaRight || MIN_LIGHT) - LIGHT_CHANGE_SPEED * dir;
                }
            
                if (this.alphaLeft > 1) { this.alphaLeft = 1; }
                if (this.alphaRight > 1) { this.alphaRight = 1; }
                if (this.alphaLeft < MIN_LIGHT) { this.alphaLeft = MIN_LIGHT; }
                if (this.alphaRight < MIN_LIGHT) { this.alphaRight = MIN_LIGHT; }

                // Left wing
                this.ctx.fillStyle = `rgba(121, 246, 221, ${ this.alphaLeft })`
                this.ctx.save();
                this.ctx.translate(-this.velX * 3, 0);
                this.ctx.beginPath();
                this.ctx.moveTo(-r / 2 - s, - r / 2 + s);
                this.ctx.lineTo(-r, 0);
                this.ctx.lineTo(-r / 2 - s, r / 2 - s);
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.restore();

                // Right wing
                this.ctx.fillStyle = `rgba(121, 246, 221, ${ this.alphaRight })`
                this.ctx.save();
                this.ctx.translate(-this.velX * 3, 0);
                this.ctx.beginPath();
                this.ctx.moveTo(r / 2 + s, - r / 2 + s);
                this.ctx.lineTo(r, 0);
                this.ctx.lineTo(r / 2 + s, r / 2 - s);
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.restore();

                // Tail particles
                this.tailParticles.particles.forEach(p => {
                    let h = this.xHistory[this.xHistory.length - 1];
                    let translateX = h ? h * -3 : 0;

                    this.ctx.save();
                    this.ctx.fillStyle = 'rgba(121, 246, 221, 0)'
                    this.ctx.translate(p.x + translateX, p.y + 30);
                    this.ctx.scale(p.scale, p.scale);
                    this.ctx.rotate(45 * Math.PI / 180);
                    this.ctx.fillRect(0, 0, 5, 5);
                    this.ctx.restore();
                });

                // Romboids
                for (let i = 0; i < 3; i++) {
                  let multi = Math[i % 2 === 0 ? 'sin' : 'cos'](this.lt / 250)
                  let alpha = (multi + 1) / 4 + .5

                  this.ctx.fillStyle = `rgba(121, 246, 221, ${ alpha })`

                    let scale = 1 - i * .1 + multi / 10;
                    let translateX = this.xHistory[this.xHistory.length - i] * i * -1;
                    let translateY = ROMBOID_BASE_SIZE * i * 2 + ROMBOID_SPACING * 2;

                    if (Number.isNaN(translateX)) { translateX = 0; }

                    this.ctx.save();
                    this.ctx.translate(translateX, translateY);
                    this.ctx.globalAlpha = scale * 1.2;
                    this.ctx.scale(scale, scale);
                    this.romboid(0, 0, ROMBOID_BASE_SIZE * scale);
                    this.ctx.restore();
                }
                // Shield
                if (this.life === 3) {
                    let fillMulti = Math.sin(this.lt / 200);
                    let fillAlpha = (fillMulti + 1) / 4 / 10 + .05;
                    let strokeMulti = Math.cos(this.lt / 200);
                    let strokeAlpha = (strokeMulti + 1) / 4 + .5;

                    this.ctx.fillStyle = `rgba(255, 255, 255, ${ fillAlpha })`;
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, this.body.r * 2, 0, 2 * Math.PI);
                    this.ctx.fill();

                    this.ctx.beginPath();
                    this.ctx.strokeStyle = `rgba(255, 255, 255, ${ strokeAlpha })`;
                    this.ctx.lineWidth = 4;
                    this.ctx.arc(0, 0, this.body.r * 2, 1 * Math.PI, 0);
                    this.ctx.stroke();
                }
                this.ctx.beginPath();
                this.ctx.fill();
                this.ctx.closePath();
            } else {
                this.particleGenerator.particles.forEach(p => {
                    this.ctx.save();
                    this.ctx.fillStyle = p.data.color;
                    this.ctx.translate(p.x, p.y);
                    this.ctx.scale(p.scale, p.scale);
                    this.ctx.rotate(45 * Math.PI / 180);
                    this.ctx.fillRect(0, 0, 5, 5);
                    this.ctx.restore();
                });
            }

            super.afterRender();
        }

        hit (points) {
            let now = Date.now();
            if (this.hitDelay) {
                return;
            }
            this.life = Math.max(0, this.life - points);
            if (Socket.isDriver) {
                Socket.send('player-hit', { hit: points });
            }
            if (this.life <= 0) {
                this.die();
            } else {
                this.hitDelay = now;
            }
        }

        die () {
            if (!this.dead) {
                this.dead = true;
                this.particleGenerator.generate();
            }
        }

        dispose () {
            this.scene.removeElement(this);
        }

        toJSON () {
            return {
                x: this.x,
                y: this.y
            };
        }

        updateState (json) {
            this.x = json.x;
            this.y = json.y;
        }
    }
</script>
