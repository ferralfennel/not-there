<link rel="import" href="./entity.html">
<link rel="import" href="./particle-generator.html">
<script>

    const HIT_DELAY = 700;

    class Player extends Entity {
        constructor(scene, opts) {
            super(scene.ctx, opts);
            scene.addElement(this);
            this.world = scene.world;
            this.body = this.world.add('player', {
              type: 'circle',
              x: this.x,
              y: this.y,
              r: 50
            });
            this.velY = 0;
            this.velX = 0;
            this.accel = 0.1;
            this.friction = 0.5;
            this.particleGenerator = new ParticleGenerator({
                decay: 0.1,
                maxSize: 5,
                scale: 5,
                gravity: 0.1
            });
            this.life = 3;
            this.xHistory = [0, 0];
            this.tailParticles = new ParticleGenerator({
                decay: 0.1,
                maxSize: 3,
                scale: 3,
                gravity: 0.8,
                number: 10,
                initialVel: 0.1
            });
        }

        update (dt) {
            let moving = false,
                now = Date.now();

            if (!this.dead) {
                if (Keyboard.isDown(37)) {
                    this.velX = Math.max(this.velX - this.accel, -2);
                    moving = true;
                } else if (Keyboard.isDown(39)) {
                    this.velX = Math.min(this.velX + this.accel, 2);
                    moving = true;
                }
            }

            if (!moving) {
                if (this.velX < 0) {
                    this.velX = Math.min(this.velX + this.friction, 0);
                }
                if (this.velX > 0) {
                    this.velX = Math.max(this.velX - this.friction, 0);
                }
            }

            if (this.dead) {
                this.particleGenerator.tick(dt);
            } else {
                if (this.hitDelay && now - this.hitDelay > HIT_DELAY) {
                    this.hitDelay = null;
                }
                if (!this.hitDelay) {
                    this.tailParticles.generate(dt);
                }
                this.tailParticles.tick(dt);
                this.move(this.velX * dt);
            }

            Logger.log(this.velX);

        }

        move (x, y) {
            this.xHistory.push(x);
            this.xHistory.shift();
            super.move(x, y);
        }

        render () {
            let r = this.body.r
            let s = 8
            let romboidSize = 18
            let romboidSpacing = 14
            super.render();

            if (!this.dead) {
                if (this.hitDelay) {
                    this.ctx.globalAlpha = Math.random() < 0.5 ? 0.6 : 0.8;
                }
                this.ctx.fillStyle = 'white';
                this.ctx.strokeStyle = 'white';
                this.ctx.fillStyle = '#fff';

                // Main Body
                this.ctx.save();
                this.ctx.scale(1 - Math.abs(this.velX) * 0.3 , 1);
                this.ctx.beginPath();
                this.ctx.moveTo(0, -r);
                this.ctx.lineTo(-r / 2, -r / 2);
                this.ctx.lineTo(-r / 2, r / 2);
                this.ctx.lineTo(0, 0);
                this.ctx.lineTo(r / 2, r / 2);
                this.ctx.lineTo(r / 2, -r / 2);
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.restore();

                this.ctx.fillStyle = '#79f6dd';

                // Left wing
                this.ctx.save();
                this.ctx.translate(-this.velX * 3, 0);
                this.ctx.beginPath();
                this.ctx.moveTo(-r / 2 - s, - r / 2 + s);
                this.ctx.lineTo(-r, 0);
                this.ctx.lineTo(-r / 2 - s, r / 2 - s);
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.restore();

                // Right wing
                this.ctx.save();
                this.ctx.translate(-this.velX * 3, 0);
                this.ctx.beginPath();
                this.ctx.moveTo(r / 2 + s, - r / 2 + s);
                this.ctx.lineTo(r, 0);
                this.ctx.lineTo(r / 2 + s, r / 2 - s);
                this.ctx.closePath();
                this.ctx.fill();
                this.ctx.restore();

                // Tail particles
                this.tailParticles.particles.forEach(p => {
                    this.ctx.save();
                    this.ctx.fillStyle = '#79f6dd';
                    this.ctx.translate(p.x, p.y + 30);
                    this.ctx.scale(p.scale, p.scale);
                    this.ctx.rotate(45 * Math.PI / 180);
                    this.ctx.fillRect(0, 0, 5, 5);
                    this.ctx.restore();
                });

                // Romboids
                for (let i = 0; i < 3; i++) {
                    let scale = 1 - (i * 0.1);
                    this.ctx.save();
                    if (i !== 0) {
                        let index = i - 1;
                        this.ctx.translate(this.xHistory[index] * index * -0.7, 0);
                    }
                    this.ctx.scale(scale, scale);
                    this.ctx.globalAlpha = scale * 1.2;
                    this.romboid(0, (romboidSize * i * 2) + romboidSpacing * 2, romboidSize * scale)
                    this.ctx.restore();
                }
                // Shield
                if (this.life === 3) {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, .05)';
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, this.body.r * 2, 0, 2 * Math.PI);
                    this.ctx.fill();

                    this.ctx.beginPath();
                    this.ctx.strokeStyle = '#fff';
                    this.ctx.lineWidth = 4;
                    this.ctx.arc(0, 0, this.body.r * 2, 1 * Math.PI, 0);
                    this.ctx.stroke();
                }
                this.ctx.beginPath();
                this.ctx.fill();
                this.ctx.closePath();
            } else {
                this.particleGenerator.particles.forEach(p => {
                    this.ctx.save();
                    this.ctx.fillStyle = 'white';
                    this.ctx.translate(p.x, p.y);
                    this.ctx.scale(p.scale, p.scale);
                    this.ctx.rotate(45 * Math.PI / 180);
                    this.ctx.fillRect(0, 0, 10, 10);
                    this.ctx.restore();
                });
            }

            super.afterRender();
        }

        hit (points) {
            let now = Date.now();
            if (this.hitDelay) {
                return;
            }
            this.life = Math.max(0, this.life - points);
            if (this.life <= 0) {
                this.die();
            } else {
                this.hitDelay = now;
            }
        }

        die () {
            if (!this.dead) {
                this.dead = true;
                this.particleGenerator.generate();
            }
        }

        dispose () {
            this.scene.removeElement(this);
        }

        toJSON () {
            return {
                x: this.x,
                y: this.y
            };
        }

        updateState (json) {
            this.x = json.x;
            this.y = json.y;
        }
    }
</script>
