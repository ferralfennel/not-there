<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="manifest" href="/manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                overflow: hidden;
                background-color: #242033;
                transition: background-color 2s;
            }

            #shell {
                width: 100vw;
                height: 100vh;
            }

            canvas {
                transform: scale(0.5, 0.5);
                transform-origin: 0 0;
                position: absolute;
                left: 0;
                top: 0;
                background-image: linear-gradient(#492540, #34314c);
            }

            .show-role-assist, .show-role-driver {
                display: none;
            }

            body.role-assist .show-role-assist {
                display: block;
            }

            body.role-driver .show-role-driver {
                display: block;
            }

            body.role-driver {
                background-color: #252235;
            }

            body.role-assist {
                background-color: #252235;
            }

            body.role-assist canvas {
                background-color: #262339;
            }

            .role-screen {
                position: absolute;
                position: absolute;
                left: 750px;
                width: calc(100vw - 750px);
                height: 100vh;
                text-align: center;
                top: 0;
            }

            body.role-assist canvas {
                left: calc(100vw - 750px);
            }

            body.role-assist .role-screen {
                left: 0;
            }

            .role-screen .inner {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            .role-screen img {
                margin: auto;
                width: 120px;
            }
        </style>
        <link rel="import" href="./level.html">
        <link rel="import" href="./keyboard.html">
        <link rel="import" href="./log.html">
        <link rel="import" href="./socket-manager.html">
        <link rel="import" href="./mouse-manager.html">
    </head>
    <body>
        <template id="main-menu">
            <button type="button" id="solo-button">Solo Mode</button>
            <button type="button" id="drive-button">Drive</button>
            <button type="button" id="assist-button">Assist</button>
            <button type="button" id="start-button">Start</button>
        </template>
        <template id="game">
            <canvas id="canvas"></canvas>
        </template>
        <template id="role-screen">
            <div class="role-screen">
                <div class='inner'>
                    <img class="avatar show-role-driver" src="/assets/avatar/driver.svg" />
                    <img class="avatar show-role-assist" src="/assets/avatar/assist.svg" />
                </div>
            </div>
        </template>
        <div id="shell">
        </div>
        <script>

            window.EasingFunctions = {
                // no easing, no acceleration
                linear: function (t) { return t },
                // accelerating from zero velocity
                easeInQuad: function (t) { return t*t },
                // decelerating to zero velocity
                easeOutQuad: function (t) { return t*(2-t) },
                // acceleration until halfway, then deceleration
                easeInOutQuad: function (t) { return t<.5 ? 2*t*t : -1+(4-2*t)*t },
                // accelerating from zero velocity 
                easeInCubic: function (t) { return t*t*t },
                // decelerating to zero velocity 
                easeOutCubic: function (t) { return (--t)*t*t+1 },
                // acceleration until halfway, then deceleration 
                easeInOutCubic: function (t) { return t<.5 ? 4*t*t*t : (t-1)*(2*t-2)*(2*t-2)+1 },
                // accelerating from zero velocity 
                easeInQuart: function (t) { return t*t*t*t },
                // decelerating to zero velocity 
                easeOutQuart: function (t) { return 1-(--t)*t*t*t },
                // acceleration until halfway, then deceleration
                easeInOutQuart: function (t) { return t<.5 ? 8*t*t*t*t : 1-8*(--t)*t*t*t },
                // accelerating from zero velocity
                easeInQuint: function (t) { return t*t*t*t*t },
                // decelerating to zero velocity
                easeOutQuint: function (t) { return 1+(--t)*t*t*t*t },
                // acceleration until halfway, then deceleration 
                easeInOutQuint: function (t) { return t<.5 ? 16*t*t*t*t*t : 1+16*(--t)*t*t*t*t }
            };

            let canvas = document.getElementById('canvas'),
                lastTs = 0;

            class View {
                constructor (templateId) {
                    this.shell = document.getElementById('shell');
                    this.template = document.getElementById(templateId);
                    this.root = this.template.content.cloneNode(true);
                }
                show () {
                    while (this.shell.firstChild) {
                        this.shell.removeChild(this.shell.firstChild);
                    }
                    this.shell.appendChild(this.root);
                }
            }

            class RoleScreen {
                constructor (parent) {
                    this.template = document.getElementById('role-screen');
                    this.parent = parent;
                    this.root = this.template.content.cloneNode(true);
                    this.parent.appendChild(this.root);
                }
            }

            class MainMenu extends View {
                constructor () {
                    super('main-menu');
                }

                show () {
                    if (location.search.indexOf('mode=solo') !== -1) {
                        this.playSolo();
                    }

                    super.show();
                    this.ready = {};
                    this.buttons = {
                        driver: this.shell.querySelector('#drive-button'),
                        assist: this.shell.querySelector('#assist-button'),
                        start: this.shell.querySelector('#start-button'),
                        solo: this.shell.querySelector('#solo-button')
                    };
                    this.buttons.driver.addEventListener('click', () => {
                        this.chooseRole('driver');
                    });
                    this.buttons.assist.addEventListener('click', () => {
                        this.chooseRole('assist');
                    });
                    this.buttons.start.addEventListener('click', () => {
                        Socket.ready();
                    });
                    this.buttons.solo.addEventListener('click', this.playSolo.bind(this));
                    this.buttons.driver.setAttribute('disabled', true);
                    this.buttons.assist.setAttribute('disabled', true);
                    this.buttons.start.setAttribute('disabled', true);
                    this.buttons.solo.setAttribute('disabled', true);
                    Socket.connect().then((data) => {
                        ['driver', 'assist'].forEach(role => {
                            if (data.rolesTaken.indexOf(role) === -1) {
                                this.buttons[role].removeAttribute('disabled');
                            }
                        });
                        Socket.socket.on('role-choosen', (role) => {
                            this.buttons[role].setAttribute('disabled', true);
                            document.body.className += ` role-${ role }`;
                        });

                        Socket.socket.on('all-ready', () => {
                            this.buttons.start.removeAttribute('disabled');
                        });

                        Socket.socket.on('start', (role) => {
                            this.start();
                        });
                    }).catch(e => {
                        this.buttons.solo.removeAttribute('disabled');
                    });
                    this.shell.animate({
                        opacity: [0, 1]
                    }, {
                        duration: 500,
                        easing: 'ease-out'
                    });
                }

                playSolo() {
                    Socket.isDriver = true;
                    Socket.role = 'driver';
                    document.body.className += ' role-driver';
                    //foo document.body.className += ' role-assist';
                    this.start();
                }

                chooseRole (role) {
                    Socket.chooseRole(role).then(() => {
                        this.buttons.driver.setAttribute('disabled', true);
                        this.buttons.assist.setAttribute('disabled', true);
                    });
                }

                onStart (cb) {
                    this._onStart = cb;
                }

                start () {

                    this.shell.animate({
                        opacity: [1, 0]
                    }, {
                        duration: 500,
                        easing: 'ease-out'
                    }).onfinish = () => {
                        this._onStart();
                    };
                }
            }

            class Game extends View {
                constructor () {
                    super('game');
                    this.lastTs = 0;
                }

                show () {
                    super.show();
                    this.shell.animate({
                        opacity: [0, 1]
                    }, {
                        duration: 500,
                        easing: 'ease-out'
                    });
                    this.canvas = this.shell.querySelector('#canvas');
                    window.addEventListener('resize', this.resize.bind(this));
                    this.resize();
                    Mouse.grab(window);
                    this.ctx = this.canvas.getContext('2d');
                    this.level = new Level(this.ctx, {});

                    Keyboard.grab(window);
                    Logger.setContext(this.ctx);

                    this.level.start();

                    requestAnimationFrame(this.update.bind(this));

                    new RoleScreen(this.shell);
                }

                update (ts) {
                    let dt = ts - this.lastTs;
                    this.lastTs = ts;
                    this.level.update(dt);
                    this.level.render();
                    Logger.render();
                    requestAnimationFrame(this.update.bind(this));
                }

                resize () {
                    this.canvas.width = Math.min(window.innerWidth * 2, 1500);
                    this.canvas.height = window.innerHeight * 2;
                }
            }

            let mainMenu = new MainMenu();

            mainMenu.onStart(() => {
                let game = new Game();
                game.show();
            });

            mainMenu.show();
        </script>
    </body>
</html>
