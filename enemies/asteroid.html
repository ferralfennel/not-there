<link rel="import" href="../entity.html">
<link rel="import" href="../socket-manager.html">
<link rel="import" href="../image-manager.html">
<script>
const ASSETS_COUNT = 4
    class Asteroid extends Entity {
        constructor(scene, x, y, opts) {
            super(scene.ctx, { x, y });
            this.opts = Object.assign({
                size: 20,
                rotate: true,
                move: true
            }, opts);
            this.a = 1;
            this.rotationDir = Math.random() > .5 ? 1 : -1;
            this.dir = Math.random() > .5 ? 1 : -1;
            this.rotationSpeed = Math.random() / 500 * this.rotationDir;
            this.speed = Math.random() / 5 * this.dir;
            this.assetIndex = Math.floor(Math.random() * (ASSETS_COUNT - 1)) + 1;
            this.size = this.opts.size;
            this.world = scene.world;
            this.body = this.world.add(null, {
                type: 'circle',
                x: this.x,
                y: this.y,
                r: this.size,
                a: this.a,
                data: this
            });

            this.load();
        }

        load () {
            this.image = Images.loadImage(`asteroid-${this.assetIndex}`, `/assets/asteroid/0${ this.assetIndex }@2x.png`);
        }

        collisionCallback (other) {
            if (other instanceof Player) {
                other.hit(1);
            }
        }

        update(dt) {
            if (this.opts.rotate) {
                this.a += this.rotationSpeed * dt;
            }
            if (this.opts.move) {
                this.move(this.speed * dt, 0);
            }
        }

        render () {
            if (!Socket.isDriver) { return; }

            super.render();
            this.ctx.drawImage(this.image, -this.size, -this.size, this.size * 2, this.size * 2)
            super.afterRender();
        }
    }
</script>
